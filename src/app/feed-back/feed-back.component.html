<div class="container">
    <h1>Feedback Form</h1>
    <form [formGroup]="feedBackForm" (ngSubmit)="submitForm(feedBackForm)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
            <p *ngIf="feedBackForm.controls['name'].errors?.['required'] &&  feedBackForm.controls['name'].touched"
                class="alert alert-danger">This field is required!</p>
        </div> 
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
            <p *ngIf="feedBackForm.controls['email'].errors?.['required'] &&  feedBackForm.controls['email'].touched"
                class="alert alert-danger">This field is required!</p>
            <p *ngIf="feedBackForm.controls['email'].errors?.['pattern'] &&  feedBackForm.controls['email'].touched"
             class="alert alert-danger">Only G-mail accounts are allowed.. if u dont have one please create one </p>
        </div>  
        <div class="form-group">
            <label>Please leave your feedback below</label>
            <input type="text" class="form-control" formControlName="feedback">
            <p *ngIf="feedBackForm.controls['feedback'].errors?.['required'] &&  feedBackForm.controls['feedback'].touched"
                class="alert alert-danger">This field is required!</p>
            <p *ngIf="feedBackForm.controls['feedback'].errors?.['minlength'] &&  feedBackForm.controls['feedback'].touched"
             class="alert alert-danger">Its should be min of 10 character!</p>
             <p *ngIf="feedBackForm.controls['feedback'].errors?.['maxlength'] &&  feedBackForm.controls['feedback'].touched"
             class="alert alert-danger">Please tell all your stories in less than 100 words!</p>
        </div>
        <button type="submit" [disabled]="!feedBackForm.valid">Submit</button>      
    </form>
    <div>
        {{msg}}
    </div>
    <br />
</div>
