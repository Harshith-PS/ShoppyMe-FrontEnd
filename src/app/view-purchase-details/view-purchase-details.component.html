<div *ngIf="commonLayout">
    <app-common-layout></app-common-layout>
  </div>
  <div *ngIf="customerLayout">
    <app-customer-layout></app-customer-layout>
  </div>
<div style="text-align:center;">
    <h1>View Purchase Details</h1>
    <br>
    <br>
    <div class="table-responsive">
        <table class="table" style="border:5px solid rgba(220,230,242,1);" *ngIf="purchaseDetails && purchaseDetails.length">
            <tr style="background-color:rgba(220,230,242,1); font-size:12pt">
                <th style="text-align:center">Purchase Id</th>
                <th style="text-align:center">Product Name</th>
                <th style="text-align:center">Quantity Purchased</th>
                <th style="text-align:center">Date of Purchase</th>
                <th style="text-align:center">Rate Product</th>
            </tr>
            <tr *ngFor="let product of purchaseDetails" style="background-color:white">
                <td>{{product.purchaseId }}</td>
                <td>{{product.productDTO.productName}}</td>
                <td>{{product.quantityPurchased}}</td>
                <td>{{product.dateOfPurchase}}</td>
                <td><button class="btn" (click)="goToRating(product.productDTO.productId,product.productDTO.productName)" >Rate</button></td>
                <hr>
            </tr>
        </table>
    </div>
    <div *ngIf="showMsgDiv">
        <h4 class="jumbotron" style="text-align:center;">No Purchase made by the customer</h4>
    </div>
</div>
